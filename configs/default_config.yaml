# UrbanAI Default Configuration
# 
# This configuration file provides default parameters for the UrbanAI framework.
# All year-related parameters should be adjusted based on your specific dataset.

preprocessing:
  # Temporal parameters
  # IMPORTANT: Adjust these years based on your available Landsat data
  start_year: 1985
  end_year: 2025  # Change this to your most recent data year
  interval: 2  # biennial intervals
  
  # Landsat version (5, 7, 8, or 9)
  # The framework automatically handles different Landsat versions
  landsat_version: 8
  
  # Tocantins Framework parameters for thermal anomaly detection
  tocantins:
    enabled: true
    k_threshold: 1.5
    spatial_params:
      min_anomaly_size: 1
      agglutination_distance: 4
      morphology_kernel_size: 3
      connectivity: 2
    rf_params:
      n_estimators: 200
      max_depth: 25
      min_samples_split: 8
      min_samples_leaf: 4
      random_state: 42

model:
  # ConvLSTM architecture parameters
  architecture: convlstm
  input_channels: 7  # NDBI, NDVI, NDWI, NDBSI, LST, IS, SS
  output_channels: 7
  hidden_dims: [64, 128, 256, 256, 128, 64]
  kernel_size: 3
  num_encoder_layers: 3
  num_decoder_layers: 3
  bias: true

training:
  # Training parameters
  epochs: 100
  batch_size: 8
  learning_rate: 0.001
  optimizer: adam
  loss: mse
  
  # Data parameters
  # sequence_length: number of historical timesteps to use for prediction
  # This should be adjusted based on your temporal resolution and data availability
  sequence_length: 10
  prediction_horizon: 1  # Number of future steps to predict
  normalize: true
  augment_train: true
  
  # Optimization
  gradient_clip: 1.0
  num_workers: 4
  
  # Early stopping
  early_stopping:
    patience: 15
    min_delta: 0.0001
  
  # Checkpointing
  save_every: 10

prediction:
  # Prediction parameters
  # target_year: Specify the year you want to predict (must be > end_year)
  # Example: If end_year is 2023, you might set target_year to 2030
  calculate_uncertainty: false
  mc_samples: 10  # for Monte Carlo uncertainty estimation

analysis:
  # Intervention analysis parameters
  threshold: high  # low, medium, high - determines priority zone sensitivity
  min_area_pixels: 10
  save_geojson: true
  save_raster: true

visualization:
  # Visualization parameters
  dpi: 300
  cmap: RdYlBu_r  # colormap for heat visualization
  generate_maps: true

# Example usage for different scenarios:
# 
# Scenario 1: Historical analysis (1985-2020)
#   start_year: 1985
#   end_year: 2020
#   predict for 2025 or 2030
#
# Scenario 2: Recent data (2015-2023)
#   start_year: 2015
#   end_year: 2023
#   predict for 2030 or 2035
#
# Scenario 3: Custom interval (annual instead of biennial)
#   interval: 1
#   adjust sequence_length accordingly
