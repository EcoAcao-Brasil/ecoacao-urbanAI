name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # Install GDAL system dependencies to allow pip install to work
    - name: Install GDAL System Libs
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort ruff mypy
        # Install matching GDAL python bindings
        pip install GDAL==$(gdal-config --version)
        # Install project
        pip install -e ".[dev]"
    
    - name: Run black
      run: |
        # Check src
        black --check src/
        # Check tests only if folder exists
        if [ -d "tests" ]; then black --check tests/; fi
    
    - name: Run isort
      run: |
        isort --check-only src/
        if [ -d "tests" ]; then isort --check-only tests/; fi
    
    - name: Run ruff
      run: |
        ruff check src/
        if [ -d "tests" ]; then ruff check tests/; fi
    
    - name: Run mypy
      run: mypy src/

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install GDAL (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal
    
    - name: Install GDAL (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gdal
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install GDAL python bindings matching system version (Critical for Linux)
        if [ "$RUNNER_OS" == "Linux" ]; then pip install GDAL==$(gdal-config --version); fi
        if [ "$RUNNER_OS" == "macOS" ]; then pip install GDAL; fi
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v --cov=urbanai --cov-report=xml --cov-report=term-missing
        else
          echo "No tests/ directory found. Skipping tests."
        fi

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install GDAL System Libs
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install GDAL==$(gdal-config --version)
        pip install -e ".[docs]"
    
    - name: Build documentation
      run: |
        if [ -d "docs" ]; then
          cd docs
          make html
        else
          echo "No docs/ directory found. Skipping documentation build."
        fi
