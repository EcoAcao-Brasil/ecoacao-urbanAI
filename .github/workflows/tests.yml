name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install GDAL System Libs
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort ruff mypy
        pip install GDAL==$(gdal-config --version)
        pip install -e ".[dev]"
    
    - name: Run black
      run: |
        black --check src/
        if [ -d "tests" ]; then black --check tests/; fi
    
    - name: Run isort
      run: |
        isort --check-only src/
        if [ -d "tests" ]; then isort --check-only tests/; fi
    
    - name: Run ruff
      run: |
        ruff check src/
        if [ -d "tests" ]; then ruff check tests/; fi
    
    - name: Run mypy
      run: mypy src/ || true  # Don't fail on type errors initially

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install GDAL (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal
    
    - name: Install GDAL (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gdal
        # Store GDAL version for later use
        echo "GDAL_VERSION=$(gdal-config --version)" >> $GITHUB_ENV
        echo "GDAL_PREFIX=$(gdal-config --prefix)" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Install GDAL Python bindings
        if [ "$RUNNER_OS" == "Linux" ]; then
          pip install GDAL==$(gdal-config --version)
        elif [ "$RUNNER_OS" == "macOS" ]; then
          # Method 1: Try simple install first (often works with newer pip)
          pip install GDAL==${{ env.GDAL_VERSION }} || \
          # Method 2: If that fails, use build flags
          pip install GDAL==${{ env.GDAL_VERSION }} \
            --install-option=build_ext \
            --install-option="-I${{ env.GDAL_PREFIX }}/include" || \
          # Method 3: Last resort - install without version matching
          pip install gdal
        fi
        
        # Install project
        pip install -e ".[dev]"
    
    - name: Verify GDAL installation
      run: |
        python -c "from osgeo import gdal; print(f'GDAL version: {gdal.__version__}')"
    
    - name: Run tests
      run: |
        if [ -d "tests" ]; then
          pytest tests/ -v --cov=urbanai --cov-report=xml --cov-report=term-missing
        else
          echo "No tests/ directory found. Skipping tests."
        fi
    
    - name: Upload coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install GDAL System Libs
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
        export CPLUS_INCLUDE_PATH=/usr/include/gdal
        export C_INCLUDE_PATH=/usr/include/gdal
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install GDAL==$(gdal-config --version)
        pip install -e ".[docs]"
    
    - name: Build documentation
      run: |
        if [ -d "docs" ]; then
          cd docs
          make html
        else
          echo "No docs/ directory found. Skipping documentation build."
        fi
